<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hockey Trivia App</title>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src='app.js' defer></script>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="question">
            <p class="question-title">Question will go here</p>
            <button class="answer answer1">Answer 1</button>
            <button class="answer answer2">Answer 2</button>
            <button id="nextQuestion">Next Question</button>
        </div>
        <div class="scoreboard">
            <div id="player1">Player 1 Score:</div>
            <div id="player2">Player 2 Score:</div>
        </div>
    </div>
</body>
</html>
